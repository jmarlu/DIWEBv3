<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="screen.css" />
    <script>
      document
        .getElementsByClassName(".btn")
        .addEventListener("click", myFunction);

      function myFunction() {
        document.getElementsByClassName(".modal").classList.toggle("active");
        document
          .getElementsByClassName(".modal-overlay")
          .classList.toggle("active");
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <a class="btn">
        <span class="top content"> ¡compralo ahora! </span>
        <span class="bottom content"> por solo 59€ </span>
      </a>
    </section>
    <!-- html de los elementos modales -->
    <div class="modal-overlay"></div>

    <div class="modal">
      <div class="modal-header">
        <a class="modal-close" href="#">×</a>
        <h3>Register</h3>
      </div>
      <div class="modal-content">
        <form class="form" action="">
          <fieldset class="form-field">
            <!-- <label class='form-label' for='type'>CC Type</label> -->
            <select class="cs-select cs-skin-elastic" name="type">
              <option value="visa">Visa</option>
              <option value="mastercard">MasterCard</option>
              <option value="american_express">American Express</option>
            </select>
          </fieldset>
          <fieldset class="form-field">
            <input class="form-input" id="number" type="text" />
            <label class="form-label" for="number">CC Number</label>
          </fieldset>
          <fieldset class="form-field">
            <input class="form-input" id="expiration" type="text" />
            <label class="form-label" for="expiration">CC Expiration</label>
          </fieldset>
          <div class="form-submit">
            <input class="btn" value="Submit" type="Submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
