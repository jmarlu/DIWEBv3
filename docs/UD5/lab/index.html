<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Lab - Proyección</title>
    <!-- Enlazamos el CSS compilado -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-slate-100 min-h-screen p-8">
    
    <header class="mb-12 text-center">
        <h1 class="text-5xl font-extrabold text-slate-800 mb-4">Laboratorio de Tailwind</h1>
        <p class="text-slate-600 text-lg">Espacio para proyectar y probar ejemplos en directo.</p>
    </header>

    <main class="max-w-4xl mx-auto bg-white p-10 rounded-xl shadow-box">
        <!-- ÁREA DE PRUEBAS -->
        <h2 class="text-2xl font-bold mb-6 text-azul-oscuro border-b pb-2">Área de Pruebas</h2>
        
        <div id="sandbox" class="space-y-8">
            <p class="text-gray-500 italic">Escribe aquí tus clases durante la explicación...</p>
            
            <!-- Ejemplo de botón rápido -->
            <button class="btn-lab">¡Botón del Lab!</button>
        </div>
    </main>

    <footer class="mt-12 text-center text-slate-400 text-sm">
        Proyectando UD5 - Tailwind CSS
    </footer>

</body>
</html>
