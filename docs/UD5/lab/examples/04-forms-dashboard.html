<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo: Dashboard & Forms</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Demo: Dashboard Grid + Forms</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- PANEL DE FORMULARIO -->
            <div class="lg:col-span-1 bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="text-xl font-bold mb-6">Crear Perfil</h2>
                <form class="space-y-6">
                    <!-- FLOATING LABEL -->
                    <div class="relative">
                        <input type="text" id="name"
                            class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-500 bg-transparent"
                            placeholder="Nombre">
                        <label for="name"
                            class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Nombre
                            Completo</label>
                    </div>

                    <div class="relative">
                        <input type="email" id="email"
                            class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-blue-500 bg-transparent"
                            placeholder="Email">
                        <label for="email"
                            class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Correo
                            Electrónico</label>
                    </div>

                    <button
                        class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-lg shadow-blue-500/30 transition-all active:scale-95">
                        Guardar Usuario
                    </button>
                </form>
            </div>

            <!-- GRID DASHBOARD (STAT CARDS) -->
            <div class="lg:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="bg-gradient-to-br from-indigo-500 to-purple-600 p-8 rounded-2xl text-white shadow-xl">
                    <span class="block text-indigo-100 text-sm font-bold mb-2">Seguidores Totales</span>
                    <span class="text-4xl font-black">24.5k</span>
                    <div class="mt-4 text-xs bg-white/20 inline-block px-2 py-1 rounded">+12% esta semana</div>
                </div>

                <div class="bg-gradient-to-br from-emerald-500 to-teal-600 p-8 rounded-2xl text-white shadow-xl">
                    <span class="block text-emerald-100 text-sm font-bold mb-2">Ingresos Mensuales</span>
                    <span class="text-4xl font-black">4.200€</span>
                    <div class="mt-4 text-xs bg-white/20 inline-block px-2 py-1 rounded">Objetivo al 85%</div>
                </div>

                <div class="sm:col-span-2 bg-white p-6 rounded-2xl border border-gray-200">
                    <h3 class="font-bold mb-4">Actividad Reciente</h3>
                    <div class="space-y-4">
                        <div class="flex items-center gap-4">
                            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                            <p class="text-sm text-gray-600 font-medium">Nuevo usuario registrado: <span
                                    class="text-blue-600">Andrés G.</span></p>
                            <span class="ml-auto text-xs text-gray-400">Hace 2m</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-2 h-2 bg-amber-500 rounded-full"></div>
                            <p class="text-sm text-gray-600 font-medium">Pago recibido de <span
                                    class="text-gray-800">Maria S.</span></p>
                            <span class="ml-auto text-xs text-gray-400">Hace 15m</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
