<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="ejercicio4_sol.css">
</head>
<body>
	<form>
		<div class='fieldsets-group'>
			<div class='fieldset fieldset-1of2'>
				<label>Nombre</label>
				<input placeholder='Iron' type='text'>
			</div>
			<div class='fieldset fieldset-1of2'>
				<label>Primer Apellido</label>
				<input placeholder='Man' type='text'>
			</div>
		</div>
		<div class='fieldset' >
			<label>Correo-e</label>
			<input placeholder='ironman@email.com' type='email'>
		</div>
		<div class='fieldset'>
			<label>Calle</label>
			<input placeholder='la mia' type='text'>
		</div>
		<div class='fieldsets-location   fieldsets-group'>
			<div class='fieldset fieldset-city'>
				<label>Ciudad</label>
				<input placeholder='San vicente' type='text'>
			</div>
			<div class='fieldset fieldset-state'>
				<label>Provincia</label>
				<select class='select-state'>
					<option value="AL">Alicante</option>
					<option value="VAL">Valencia</option>
					<option value="CAS">Castellón</option>
				</select>
			</div>
			<div class='fieldset fieldset-zip'>
				<label>Código postal</label>
				<input placeholder='12345' type='text'>
			</div>
		</div>
	</form>

</body>
</html>
